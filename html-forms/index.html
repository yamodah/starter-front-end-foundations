<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Shipping Information</legend>
        <div>
          <label for ="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name"/>
        </div>
        <div>
          <label for="location">Zipcode</label>
          <input type="text" id="location" autofocus = "on" name="zipcode" maxlength="5" required placeholder="12345"/>
        </div>
        </fieldset>
        <div>
          <label for="form-message">Your message</label>
          <textarea id="form-message" name="message" required maxlength="200" rows="5"></textarea>
        </div>
        <div>
          <label for="pasword">Password</label>
          <input type="password" id="password" name="password" minlength="8">
        </div>
        <div>
          <h3>Favorite Color:</h3>
          <div>
            <input id="red" name="color" type="radio" value="red" />
            <label for="red">Red</label>
          </div>
          <div>
            <input id="blue" name="color" type="radio" value="blue" />
            <label for="blue">Blue</label>
          </div>
          <div>
            <input id="white" name="color" type="radio" value="white" />
            <label for="white">White</label>
          </div>
        </div>
        <div>
          <h3>Choose your monster's features:</h3>
          <div>
            <input name="scales" type="checkbox" id="scales" />
            <label for="scales">Scales</label>
          </div>
          <div>
            <input name="horns" type="checkbox" id="horns" />
            <label for="horns">Horns</label>
          </div>
          <div>
            <input name="wings" type="checkbox" id="wings" />
            <label for="wings">Wings</label>
          </div>
        </div>
        <div>
          <label for="fonts">Choose a font:</label>
          <select name="fonts" id="fonts" size="1">
            <option value="arial">Arial</option>
            <option value="times">Times New Roman</option>
            <option value="comicsans">Comic Sans</option>
            <option value="papyrus">Papyrus</option>
          </select>
        </div> 
        <div>
          <label for="phone">Phone #:</label>
          <input
            id="phone"
            type="text"
            name="phone"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            placeholder="xxx-xxx-xxxx"/>
        </div>
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
       
      </form>
    </main>
  </body>
</html>
